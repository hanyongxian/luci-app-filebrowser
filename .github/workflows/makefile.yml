name: Build luci-app-filebrowser (wangqn - Fixed)
on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - '.github/workflows/build-wangqn-filebrowser-fixed.yml'

jobs:
  build-ipk:
    runs-on: ubuntu-22.04
    steps:
      - name: 清理环境&安装依赖
        run: |
          sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
          sudo apt update -y && sudo apt install -y build-essential clang flex bison g++ gawk gcc-multilib g++-multilib gettext git libncurses5-dev libssl-dev python3-distutils rsync unzip zlib1g-dev file wget curl
          sudo timedatectl set-timezone Asia/Shanghai

      - name: 拉取 OpenWrt 源码（直连 + 国内源）
        run: |
          # 不设置全局代理，仅给官方源加国内镜像
          git clone --depth=1 --branch openwrt-23.05 https://mirror.ghproxy.com/https://git.openwrt.org/openwrt/openwrt.git openwrt
          cd openwrt
          sed -i '/telephony/d' feeds.conf.default
          ./scripts/feeds update -a -f
          ./scripts/feeds install -a

      - name: 克隆 wangqn 源码（直连，不经过代理）
        run: |
          cd openwrt
          # 直接用 GitHub 直连地址，避免代理重定向
          git clone https://github.com/wangqn/luci-app-filebrowser.git package/luci-app-filebrowser
          # 补充 FileBrowser 核心源码（直连）
          git clone https://github.com/filebrowser/filebrowser.git package/filebrowser

      - name: 配置编译参数（适配 N1 盒子）
        run: |
          cd openwrt
          cat > .config << EOF
          CONFIG_TARGET_armvirt=y
          CONFIG_TARGET_armvirt_64=y
          CONFIG_TARGET_armvirt_64_Default=y
          CONFIG_TARGET_ARCH_PACKAGES="aarch64_cortex-a53"
          CONFIG_CPU_TYPE="cortex-a53"
          CONFIG_PACKAGE_luci-app-filebrowser=y
          CONFIG_PACKAGE_filebrowser=y
          CONFIG_PACKAGE_luci-base=y
          CONFIG_PACKAGE_luci-compat=y
          CONFIG_PACKAGE_opkg=y
          EOF
          make defconfig

      - name: 编译插件
        run: |
          cd openwrt
          make package/filebrowser/compile V=s
          make package/luci-app-filebrowser/compile V=s

      - name: 上传产物
        uses: actions/upload-artifact@v4
        with:
          name: wangqn-filebrowser-ipk-armvirt64
          path: |
            openwrt/bin/packages/**/filebrowser*.ipk
            openwrt/bin/packages/**/luci-app-filebrowser*.ipk
          retention-days: 7
