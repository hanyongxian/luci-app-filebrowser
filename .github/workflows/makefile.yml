name: Build luci-app-filebrowser (wangqn - Working)
on:
  workflow_dispatch: # 仅手动触发
  push:
    branches: [ main ]
    paths:
      - '.github/workflows/build-wangqn-filebrowser-ok.yml'

jobs:
  build-ipk:
    runs-on: ubuntu-22.04
    steps:
      - name: 清理环境&安装依赖
        run: |
          sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
          sudo apt update -y && sudo apt install -y build-essential clang flex bison g++ gawk gcc-multilib g++-multilib gettext git libncurses5-dev libssl-dev python3-distutils rsync unzip zlib1g-dev file wget curl
          sudo timedatectl set-timezone Asia/Shanghai

      - name: 拉取 OpenWrt 源码 + 官方 feeds（含 filebrowser 核心）
        run: |
          git clone --depth=1 --branch openwrt-23.05 https://git.openwrt.org/openwrt/openwrt.git openwrt
          cd openwrt
          # 删除有问题的源，保留核心源
          sed -i '/telephony/d' feeds.conf.default
          # 强制更新所有源，确保官方 filebrowser 包可被识别
          ./scripts/feeds update -a -f
          ./scripts/feeds install -a
          # 安装官方 filebrowser 核心包（自带完整 Makefile）
          ./scripts/feeds install filebrowser

      - name: 克隆 wangqn/luci-app-filebrowser（仅 LuCI 界面）
        run: |
          cd openwrt
          # 替换官方 luci-app-filebrowser 为 wangqn 版本
          rm -rf feeds/luci/applications/luci-app-filebrowser
          git clone https://github.com/wangqn/luci-app-filebrowser.git package/luci-app-filebrowser
          # 重新安装 LuCI 包，让编译系统识别
          ./scripts/feeds install -p package luci-app-filebrowser

      - name: 配置编译参数（适配 N1 盒子）
        run: |
          cd openwrt
          cat > .config << EOF
          CONFIG_TARGET_armvirt=y
          CONFIG_TARGET_armvirt_64=y
          CONFIG_TARGET_armvirt_64_Default=y
          CONFIG_TARGET_ARCH_PACKAGES="aarch64_cortex-a53"
          CONFIG_CPU_TYPE="cortex-a53"
          # 编译官方 filebrowser 核心 + wangqn LuCI 界面
          CONFIG_PACKAGE_filebrowser=y
          CONFIG_PACKAGE_luci-app-filebrowser=y
          # 基础依赖
          CONFIG_PACKAGE_luci-base=y
          CONFIG_PACKAGE_luci-compat=y
          CONFIG_PACKAGE_opkg=y
          EOF
          make defconfig

      - name: 编译插件（修复编译规则）
        run: |
          cd openwrt
          # 先更新包索引，再编译（关键！解决“无规则”问题）
          make package/index V=s
          # 编译顺序：先核心，再界面
          make package/feeds/packages/filebrowser/compile V=s
          make package/luci-app-filebrowser/compile V=s

      - name: 上传编译产物
        uses: actions/upload-artifact@v4
        with:
          name: wangqn-filebrowser-ipk-armvirt64
          path: |
            openwrt/bin/packages/**/filebrowser*.ipk
            openwrt/bin/packages/**/luci-app-filebrowser*.ipk
          retention-days: 7
