name: Build luci-app-filebrowser (wangqn - Final)
on:
  workflow_dispatch: # 仅手动触发
  push:
    branches: [ main ]
    paths:
      - '.github/workflows/build-wangqn-filebrowser-final.yml'

jobs:
  build-ipk:
    runs-on: ubuntu-22.04
    steps:
      - name: 清理环境&安装依赖
        run: |
          sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
          sudo apt update -y && sudo apt install -y build-essential clang flex bison g++ gawk gcc-multilib g++-multilib gettext git libncurses5-dev libssl-dev python3-distutils rsync unzip zlib1g-dev file wget curl
          sudo timedatectl set-timezone Asia/Shanghai

      - name: 拉取 OpenWrt 官方源码（纯直连）
        run: |
          # 直接拉取 OpenWrt 23.05 官方源码，无任何镜像/代理
          git clone --depth=1 --branch openwrt-23.05 https://git.openwrt.org/openwrt/openwrt.git openwrt
          cd openwrt
          # 删除有问题的 telephony 源，减少编译错误
          sed -i '/telephony/d' feeds.conf.default
          # 增加超时重试，避免网络波动
          ./scripts/feeds update -a -f || ./scripts/feeds update -a -f
          ./scripts/feeds install -a

      - name: 克隆 wangqn/luci-app-filebrowser 源码（纯直连）
        run: |
          cd openwrt
          # 直连克隆目标源码，增加重试机制
          git clone https://github.com/wangqn/luci-app-filebrowser.git package/luci-app-filebrowser || git clone https://github.com/wangqn/luci-app-filebrowser.git package/luci-app-filebrowser
          # 克隆核心依赖，同样加重试
          git clone https://github.com/filebrowser/filebrowser.git package/filebrowser || git clone https://github.com/filebrowser/filebrowser.git package/filebrowser

      - name: 配置编译参数（适配 N1 盒子/armvirt64）
        run: |
          cd openwrt
          cat > .config << EOF
          CONFIG_TARGET_armvirt=y
          CONFIG_TARGET_armvirt_64=y
          CONFIG_TARGET_armvirt_64_Default=y
          CONFIG_TARGET_ARCH_PACKAGES="aarch64_cortex-a53"
          CONFIG_CPU_TYPE="cortex-a53"
          # 仅编译必要的包，减少耗时和错误
          CONFIG_PACKAGE_luci-app-filebrowser=y
          CONFIG_PACKAGE_filebrowser=y
          CONFIG_PACKAGE_luci-base=y
          CONFIG_PACKAGE_luci-compat=y
          CONFIG_PACKAGE_opkg=y
          # 关闭调试和冗余功能
          CONFIG_DEBUG=n
          CONFIG_STRIP_KERNEL_EXPORTS=y
          EOF
          make defconfig

      - name: 编译插件（仅编译目标包）
        run: |
          cd openwrt
          # 先编译核心依赖，再编译 LuCI 插件
          make package/filebrowser/compile V=s || make package/filebrowser/compile V=s
          make package/luci-app-filebrowser/compile V=s || make package/luci-app-filebrowser/compile V=s

      - name: 上传编译产物
        uses: actions/upload-artifact@v4
        with:
          name: wangqn-filebrowser-ipk-armvirt64
          path: |
            openwrt/bin/packages/**/filebrowser*.ipk
            openwrt/bin/packages/**/luci-app-filebrowser*.ipk
          retention-days: 7
